
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">Dark Mode</button>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <button id="generate">Generate Numbers</button>

        <div class="contact-section">
            <hr>
            <h3>Partnership Inquiry</h3>
            <form action="https://formspree.io/f/maqdbrye" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Send Inquiry</button>
            </form>
        </div>

        <div class="comments-section">
            <hr>
            <div id="disqus_thread"></div>

                (function() { 
                var d = document, s = d.createElement('script');

                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
